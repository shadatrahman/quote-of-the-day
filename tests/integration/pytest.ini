[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    integration: Integration tests
    ci: CI/CD pipeline tests
    deployment: Deployment pipeline tests
    infrastructure: Infrastructure validation tests
    slow: Slow running tests
